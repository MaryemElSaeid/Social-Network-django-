{% load custom_tags %}
{% load static  %}
<div class="text-center">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f7a2c9;">
    <div class="container-fluid " style="margin-left: 12%;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <a class="navbar-brand" 
          {% if user.is_authenticated %}
            href="{% url 'post-list' %}"
          {% else %}
          href="{% url 'index' %}"
          {% endif %}
          style="font-family: cursive;font-size: x-large;"
        ><i class="fas fa-female fa-lg" ></i> Feminist Hub</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>
        {% if user.is_authenticated %}
        <form class="d-flex" method="GET" action="{% url 'profile-search' %}" style="margin-left: 45%;">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
            <button style="border: none; background-color: transparent; box-shadow: none" type="submit"><span class="input-group-text" id="basic-addon1" style="background-color: black;color: white; padding: 10px;"><i class="fas fa-search"></i></span></button>
          </div>
        </form>
        <div class="dropdown show ">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" style="background-color:black;">
            {% comment %} <i class="fas fa-user"></i> {% endcomment %}
            <i class="far fa-user"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="{% url 'profile' request.user.profile.pk %}">My Profile</a>
            <a class="dropdown-item" href="{% url 'account_logout' %}">Signout</a>
          </div>
        </div>
        
        &nbsp;
          <div class="dropdown show ">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" style="background-color:black;">
              <i class="fa fa-users" aria-hidden="true"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="{% url 'groups:all' %}">All Groups</a>
              <a class="dropdown-item" href="{% url 'groups:create' %}">Create Group</a>
              <a class="dropdown-item" href="{% url 'posts:create' %}">Create Post In Group</a>
            </div>
          </div>
        

          &nbsp;
          <div class="nav-item inbox-item-container">
            <a href="{% url 'inbox' %}" class="inbox-icon"><i class="far fa-comment-alt mx-2" style="font-size:20px"></i></a>
          </div>
          &nbsp;
             <div class="nav-item">
             {%  show_notifications %}
            </div>  

          {% endif %}
      </div>
    </div>
  </nav>
</div>
