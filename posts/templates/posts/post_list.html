{% extends "posts/post_base.html" %}
{% block post_content %}
<div class="col-md-8">
	{% for post in post_list %}
	<p class="post-text">
		{% if post.group %}
		<p class="text-primary"><b>Group : </b> {{post.group.name}}</p> 
		{% endif %}
	</p>
  {% include "posts/_post.html" %}
	{% endfor %}
</div>
{% endblock %}
